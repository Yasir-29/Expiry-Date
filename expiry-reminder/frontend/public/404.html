<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Expiry Date Reminder</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var segmentCount = 1;

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/Expiry-Date/' +
        l.pathname.split('/').slice(segmentCount).join('/') +
        (l.search ? '?' + l.search.slice(1) : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
